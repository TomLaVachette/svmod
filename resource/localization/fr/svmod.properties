svmod.welcome.thank_you_title=MERCI D'AVOIR TÉLÉCHARGÉ LE SVMOD !
svmod.welcome.thank_you_description=Nous sommes heureux de pouvoir vous aider avec le SVMod. N'hésitez pas à nous rejoindre sur Discord pour être tenu informé des mises à jour et obtenir de l'aide.
svmod.welcome.where_start_title=QUE DOIS-JE FAIRE MAINTENANT ?
svmod.welcome.where_start_description=Vous pouvez ouvrir le menu principal de SVMod en tapant svmod dans votre console ou en tapant !svmod dans le chat.\nSi SVMod ne démarre pas, il y a très probablement des conflits détectés. Désactivez les addons problématiques et SVMod pourra démarrer.\nVous devriez jeter un coup d'oeil aux différentes options disponibles dans le menu. Les 4 premiers onglets sont destinés aux joueurs, tandis que les autres sont destinés aux administrateurs du serveur.
svmod.welcome.where_contributors_title=CONTRIBUTEURS
svmod.welcome.where_contributors_description=Les contributeurs sont les personnes qui ont la possibilité d'ajouter et de modifier les véhicules SVMod. Ils disposent d'une clé API qu'ils ont payé. Si un de vos véhicules n'est pas compatible, nous vous conseillons de contacter les contributeurs, ou de devenir vous-même un contributeur pour nous soutenir !
svmod.welcome.message_title=POURQUOI EST-CE QUE JE VOIS ENCORE CE MESSAGE ?
svmod.welcome.message_description=Vous voyez ce message à nouveau car le fichier de configuration a été créé. Probablement une nouvelle mise à jour du SVMod a été déployée et vous devez refaire votre configuration.
svmod.welcome.discord=REJOIGNEZ NOTRE DISCORD
svmod.welcome.contributor=DEVENIR UN CONTRIBUTEUR

